	<script type="text/javascript">
	function change(s,txt) {
	
	txt = String(txt);
	if($(s).text() != txt) {
		$(s).toggleClass("rotate0 rotate360");
		setTimeout(function(){$(s).text(txt);},50)
	}
	
	}
	
	//var inY = prompt("Enter the year of target date (Eg. 2014)");
	//var inM = prompt("Enter the month of target date (Eg. Enter  12 for December)"); 
	//var inD = prompt("Enter the day of target date (Eg. 26)"); 
	var then = new Date(2018, 11, 1);//new Date(inY,inM,inD);
	var oneDay = 1000*60*60*24;
    var isMSIE = /*@cc_on!@*/0;  
	function displayTime() {
		var now = new Date();
		var diff = then - now;
		var days = Math.floor(diff/oneDay);
		var remaining = diff%oneDay;
		var hours = ("0" + Math.floor(remaining/3600000)).slice(-2);
		remaining %= 3600000;
		var minutes = ("0" + Math.floor(remaining/60000)).slice(-2);
		remaining %= 60000;
		var seconds = ("0" + Math.floor(remaining/1000)).slice(-2);
		
		
		
		
		if(isMSIE)
		 {
			
			document.getElementById("display").innerHTML = days + " days " + hours + ":" + minutes + ":" + seconds;
			document.title = days + " days " + hours + ":" + minutes + ":" + seconds;
		 }
		 else {
		 $("title").html(days + " days " + hours + ":" + minutes + ":" + seconds);
			change("#days", days);
			change("#hours", hours);
			change("#mins",minutes);
			change("#sec", seconds);
		 }
	}
	
	if(!isMSIE) {
	$(document).ready(
	function() {
	setInterval("displayTime()",1000);
	}
	);
	}
	else {
		setInterval("displayTime()",1000);
	}
